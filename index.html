<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8"/>
	<title>Darkness</title>
	</head>
	<body>
		<div id="main">
		    <a href='https://t.me/zed_cult'>t.me/zed_cult</a>
		</div>
	</body>	
	<style>
	@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
	    body {
	        background:black;
	    }
	    a {
	        text-decoration: none;
	    }
	    #main{
	        width:100%;
	        height:100%;
	        vertical-align:middle;
	        text-align:center;
	        display:inline-block;
	        margin:auto;
	        padding-top: 20%;
	    }
	    #main a{
	        margin:auto;
	        color:lime;
	        font-weight:normal;
	        font-size: 128px;
	        font-family: 'Press Start 2P', cursive;
	    }
	    #main a:hover{
	        cursor:none;
	        font-weight:normal;
	        animation:o 1s infinite;
	    }
	    @keyframes o{
	        50%{
	            color:cyan;
	            font-size:145px;
	        }
	    }
    </style>
</html>
